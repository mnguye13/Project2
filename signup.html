<!DOCTYPE html>
<html lang="en" class="nojs">
<!--Joshua Linus-->

<head>
  <title>ISUD-Sign Up</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
  <link rel="stylesheet" href="https://meyerweb.com/eric/tools/css/reset/reset.css" />
  <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.0/normalize.css" />
  <link rel="stylesheet" type="text/css" href="css/signupStyle.css">
  <script async src="js/script.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
</head>

<body>
  <div class="background-image"></div>
  <form class="contain" action="#null" method="get" onsubmit="confirmSubmit()" autocomplete="on">
    <div class="card card-1">
      <div>
        <div class="circle">
          <a href="index.html"><img src="image/logo.png" alt="logo"></a>
		    </div>
        <h3>Sign Up Form</h3>
        <h3>____</h3>
        <h1>User Information</h1>
      </div>
      <div class="block">
        <label>First Name</label>
        <input type="text" name="firstname" id="firstname" value="" placeholder="First Name" required />
      </div>
      <div class="block">
        <label>Last Name</label>
        <input type="text" name="lastname" id="lastname" value="" placeholder="Last Name" required />
      </div>
      <div class="block">
        <label>Email</label>
        <input type="email" name="email" id="email" value="" placeholder="user@example.com" required />
      </div>
      <div class="block">
        <label for="password">Password </label>
        <input type="password" name="password" id="password" value="" placeholder="Password" required>
      </div>
      <div class="block">
        <label>Phone Number</label>
        <input type="tel" name="phone" id="phone" value="" placeholder="XXX-XXX-XXXX" required />
      </div>
      <div class="block">
        <label for="date">Date of Birth:</label>
        <input type="text" name="date" id="date" value="" placeholder="MM/DD/YYYY" pattern="(0[1-9]|1[012])[- /.](0[1-9]|[12][0-9]|3[01])[- /.](19|20)\d\d" title="MM/DD/YYYY" required>
      </div>
      <div class="button">
        <button id="submit" class="button" type="submit">Join Us</button>
      </div>
    </div>
  </form>
</body>

</html>
